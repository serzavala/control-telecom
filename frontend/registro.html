<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      color: #1a237e;
      min-height: 100px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }
    footer {
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <header class="d-flex align-items-center">
    <img src="logo.png" alt="Control Telecom Logo" style="height: 100px; margin-right: 15px;">
    <h1>Control Telecom</h1>
  </header>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4">Nuevo Usuario</h2>
            <form id="formRegistro">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="nuevoUsuario" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="nuevaContrasena" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Rol</label>
                <select id="nuevoRol" class="form-select">
                  <option value="admin">Administrador</option>
                  <option value="operador">Operador</option>
                  <option value="consulta">Solo Consulta</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrar Usuario</button>
              </div>
            </form>
            <div id="mensajeRegistro" class="text-success text-center mt-3 d-none">
              ✅ Usuario registrado correctamente
            </div>
          </div>
        </div>
        <a href="index.html" class="btn btn-secondary mt-3 w-100">⬅ Volver al Inicio</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Control Telecom - Todos los derechos reservados
  </footer>

  <script src="js/registro.js"></script>
</body>
</html>
