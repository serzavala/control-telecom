<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Ingresos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      color: #1a237e;
      min-height: 100px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }
    footer {
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <header class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="../logo.png" alt="Control Telecom Logo" style="height: 100px; margin-right: 15px;">
      <h1>Control Telecom</h1>
    </div>
    <div>
      <span id="nombreUsuario" class="me-3 fw-semibold"></span>
      <button class="btn btn-outline-primary btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </header>

  <div class="container py-4">
    <h2 class="mb-3">Registro de Ingresos</h2>

    <a href="../index.html" class="btn btn-secondary mb-3">⬅ Volver al Inicio</a>

    <!-- Formulario para registrar ingreso -->
    <form id="formIngresos" class="row g-3 mb-4">
      <div class="col-md-2">
        <label class="form-label">Semana</label>
        <input type="number" class="form-control" id="semanaIngreso" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Cuadrilla</label>
        <select class="form-select" id="cuadrillaIngreso">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fechaIngreso" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Monto ($)</label>
        <input type="number" step="0.01" class="form-control" id="montoIngreso" required />
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Registrar Ingreso</button>
      </div>
    </form>

    <!-- Filtro de búsqueda -->
    <div class="row mb-4">
      <div class="col-md-3">
        <label class="form-label">Buscar por Semana</label>
        <input type="number" class="form-control" id="busquedaSemana" />
      </div>
      <div class="col-md-3">
        <label class="form-label">O Buscar por Fecha</label>
        <input type="date" class="form-control" id="busquedaFecha" />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-outline-primary me-2" onclick="filtrarIngresos()">Buscar</button>
        <button class="btn btn-outline-secondary" onclick="limpiarFiltro()">Limpiar</button>
      </div>
    </div>

    <!-- Tabla de ingresos -->
    <h5>Ingresos Registrados</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Semana</th>
          <th>Cuadrilla</th>
          <th>Fecha</th>
          <th>Monto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaIngresos"></tbody>
    </table>
  </div>

  <footer>
    © 2025 Control Telecom - Todos los derechos reservados
  </footer>

  <!-- Scripts -->
  <script src="../js/ingresos.js"></script>
  <script>
    const usuario = JSON.parse(sessionStorage.getItem("usuarioActivo"));
    if (!usuario) {
      window.location.href = "../login.html";
    } else {
      document.getElementById("nombreUsuario").textContent = `Usuario: ${usuario.usuario}`;
    }

    function cerrarSesion() {
      sessionStorage.removeItem("usuarioActivo");
      window.location.href = "../login.html";
    }
  </script>
</body>
</html>
