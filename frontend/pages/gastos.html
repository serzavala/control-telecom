<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gastos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      color: #1a237e;
      min-height: 100px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }
    footer {
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <header class="d-flex align-items-center">
    <img src="../logo.png" alt="Control Telecom Logo" style="height: 100px; margin-right: 15px;">
    <h1>Control Telecom</h1>
  </header>

  <div class="container py-4">
    <h2 class="mb-4">ðŸ’¸ Registro de Gastos</h2>

    <!-- Formulario -->
    <form id="formGasto" class="row g-3 mb-4">
      <!-- Campos (igual que antes) -->
      <div class="col-md-4">
        <label class="form-label">Fecha</label>
        <input type="date" id="fechaGasto" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Concepto</label>
        <input type="text" id="conceptoGasto" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Monto</label>
        <input type="number" id="montoGasto" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Semana</label>
        <input type="number" id="semanaGasto" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Cuadrilla</label>
        <input type="number" id="cuadrillaGasto" class="form-control" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Registrar Gasto</button>
      </div>
    </form>

    <hr>

    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Filtrar Semana</label>
        <input type="number" id="filtroSemana" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Filtrar Cuadrillas</label>
        <select id="filtroCuadrilla" class="form-select" multiple>
          <option value="1">Cuadrilla 1</option>
          <option value="2">Cuadrilla 2</option>
          <option value="3">Cuadrilla 3</option>
          <option value="4">Cuadrilla 4</option>
          <option value="5">Cuadrilla 5</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="btnConsultar" class="btn btn-outline-primary w-100">Consultar</button>
      </div>
      <div class="col-md-3 d-flex align-items-end justify-content-end">
        <p id="totalGastos" class="fw-bold text-end mb-0"></p>
      </div>
    </div>

    <!-- BotÃ³n exportar -->
    <div class="d-flex justify-content-end mb-2">
      <button id="btnExportarGastos" class="btn btn-outline-success">Exportar a PDF</button>
    </div>

    <!-- Tabla -->
    <table class="table table-hover mt-4">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Comentarios</th>
          <th>Semana</th>
          <th>Cuadrilla</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaGastos"></tbody>
    </table>

    <a href="../index.html" class="btn btn-secondary mt-3">â¬… Volver al Inicio</a>
  </div>

  <footer>
    Â© 2025 Control Telecom - Todos los derechos reservados
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="../js/gastos.js"></script>
</body>
</html>
