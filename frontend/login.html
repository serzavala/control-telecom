<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      color: #1a237e;
      min-height: 100px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }
    footer {
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <header class="d-flex align-items-center">
    <img src="logo.png" alt="Control Telecom Logo" style="height: 100px; margin-right: 15px;">
    <h1>Control Telecom</h1>
  </header>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="text-center text-muted mb-3">Iniciar Sesión</h5>
            <form id="formLogin">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required />
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </form>
            <div id="mensajeError" class="text-danger mt-3 text-center d-none">Usuario o contraseña incorrectos</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Control Telecom - Todos los derechos reservados
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
